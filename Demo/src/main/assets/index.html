<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="plugin/swiper4.0.5/swiper.min.css">
    <link rel="stylesheet" href="plugin/swiper4.0.5/animate.min.css">
    <style type="text/css">
        html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #F00;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }




    </style>
    <script src="plugin/swiper4.0.5/swiper.min.js"></script>
    <script src="plugin/swiper4.0.5/swiper.animate1.0.2.min.js"></script>
    <title>测试网页</title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="height:100%">
            <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s"
               swiper-animate-delay="0.3s">Animate.css</p>
        </div>
        <div class="swiper-slide" style="height:100%">Slide 2</div>
        <div class="swiper-slide" style="height:100%">
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.9s"
               swiper-animate-delay="0.5s" onclick="testAlert()">内容</p>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <!--
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <!--
    <div class="swiper-scrollbar"></div>-->
</div>

</body>
<script>
var mySwiper = new Swiper ('.swiper-container', {

    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChange: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
      } 
    },
	
    //direction: 'vertical',
    loop: false,
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });




function testAlert(){
    alert("测试Alert");

    //confirm("测试Confirm");
}







</script>
</html>
